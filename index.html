
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .metric {
            font-size: 24px;
            margin: 10px 0;
        }
        .metric span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>System Monitoring Dashboard</h1>

    <div id="cpuUsage" class="metric">CPU Usage: <span id="cpu_value">Loading...</span>%</div>
    <div id="memoryUsage" class="metric">Memory Usage: <span id="memory_value">Loading...</span> MB</div>
    <div id="diskUsage" class="metric">Disk Usage: <span id="disk_value">Loading...</span> GB</div>

    <script>
        // Function to fetch metrics from InfluxDB
        function fetchMetrics() {
            // Use the Fetch API to query InfluxDB
            <!-- fetch('/query?db=system_monitoring&q=SELECT%20*%20FROM%20system_metrics%20ORDER%20BY%20time%20DESC%20LIMIT%201') -->
	    fetch('/query.php?q=SELECT%20*%20FROM%20system_metrics%20ORDER%20BY%20time%20DESC%20LIMIT%201')
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results[0].series) {
                    const latestData = data.results[0].series[0].values[0];
                    const cpuUsage = latestData[1];  // Assuming CPU usage is at index 1
                    const memoryUsed = latestData[4] / (1024 * 1024); // Convert from bytes to MB
                    const diskUsed = latestData[3] / (1024 * 1024 * 1024); // Convert from bytes to GB

                    // Update the HTML with the latest metrics
                    document.getElementById('cpu_value').textContent = cpuUsage.toFixed(2);
                    document.getElementById('memory_value').textContent = memoryUsed.toFixed(2);
                    document.getElementById('disk_value').textContent = diskUsed.toFixed(2);
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        // Fetch metrics every 10 seconds
        setInterval(fetchMetrics, 10000);
        fetchMetrics();  // Fetch initial metrics
    </script>
</body>
</html>
